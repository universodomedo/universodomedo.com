name: Build and Deploy

on:
  push:
    branches:
      - dev 

jobs:
  build:
    runs-on: dev-udm-oc1-a

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true  # Ensure submodules are updated nice

    - name: Prepare Docker files
      run: |
        cp deployments/udm-deployment/docker/compose/Dockerfile ./
        cp deployments/udm-deployment/docker/compose/docker-compose.yml ./

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images and run with Docker Compose
      run: docker compose -p universodomedo up --build -d 

   
