on:
  push:
    branches:
      - html

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy HTML to destination folder
      run: |
        sudo cp -r ./ /home/ubuntu/docker/volumes/universodomedo/site
      working-directory: ${{ github.workspace }}
